<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo"><img src="./images/logo.png" alt="brand-logo"></div>
    </div>
    <p class="img-ref">Photo by <a href="https://unsplash.com/fr/@rakabtw_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">rakabtw_</a> on <a href="https://unsplash.com/photos/M3YuHIpgmSY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  
    <div class="container">

        <header class="form-header">
            <p>
                This is not a real online-service! You know you need something like this in your life to help you relalize your deepest dreams.<span>Sign up <em>now</em> to get started.</span></p>
                <p>You <em>know</em> what to do.</p>
        </header>
        <form action="#" method="post">
            <p>Let's do this!</p>
<div class="inputs">
    
                <div class="form-control">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <span></span>
                </div>
    
                <div class="form-control">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                    <span></span>
                </div>

                <div class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                    <span></span>
                </div>

                <div class="form-control">
                    <label for="phone-no">LAST NAME</label>
                    <input type="tel" name="phone-no" id="phone-no" required>
                    <span></span>
                </div>
    
                <div class="form-control">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <span></span>
                </div>
    
                <div class="form-control">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd" required>
                    <span></span>
                </div>

            </div>
            <div class="submit-btn">
                <button>Create Account</button>
            </div>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
